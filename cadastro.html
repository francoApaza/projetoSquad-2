<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>faca seu cadastro</title>
    
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastro.css">

    <link rel="icon" href="./img/logo.png"/>

</head>
<body>
    <main>
        <div class="card">
            <h1>Cadastro</h1>
            <form name="###" action="###" method="###">

                <label>Nome:</label>
                    <input type="text" name="###" placeholder="Digite seu nome aqui:"/>
                
                <label>Data de nascimento:</label>
                    <input type="date" name="###" placeholder="Data de nascimento"/> 
                
                <label>Endereço:</label>
                    <input type="text" name="###" placeholder="Digite seu endereço"/>
                
                <label>Complemento:</label>
                    <input type="text" name="###" placeholder="Complemento:"/>
                
                <label>E-mail</label>
                    <input type="email" name="###" placeholder="Digite seu E-mail"/>
                    
                <label>Telefone:</label>
                    <input type="tel" name="###" placeholder="( ) xxxxx-xxxx"/>
                    <!-- <input type="tel" name="###" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx) 9xxxx-xxxx"> -->

                <label>Senha:</label>
                    <input type="password" name="###" placeholder="Digite uma senha"/>

                <label>Confirme:</label>
                    <input type="password" name="###" placeholder="confirme a senha"/>
                    
                <button type="submit" name="###"><b>Cadastre-se</b></button>
            </form>
            <a href="./index.html">Ja tem cadastro? Realize o login clicando <b>aqui!</b></a>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; Nome do projeto</p>
    </footer>
   
</body>
</html>
